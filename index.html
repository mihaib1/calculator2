<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="title"><h1>Calculator</h1></div>
    <div class="calculator">
        <div class="display">
            <div class="previous-number">test prev-num</div>
            <div class="current-number">test current-number</div>
        </div>
        <div class="buttons">
            <div class="first row">
                <button value="AC" class="double-size">AC</button> <!--width = 2-->
                <button value="x">*</button>
                <button value="%">%</button>
            </div>
            <div class="second row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="/">/</button>
            </div>
            <div class="third row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
            </div>
            <div class="fourth row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
            </div>
            <div class="last row">
                <button value="0" class="double-size">0</button> <!--width = 2x-->
                <button value=".">.</button>
                <button value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
